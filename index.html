<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyLogin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="main">
            <div class="one">
                <h1 class="heading">Welcome Back!!</h1>
                 <form id="form">
                    <label class="label">Email</label>
                    <input type="email" placeholder="email@gmail.com" required>
                    <label class="label">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <h5 class="forgot"><a >Forgot Password? </a></h5>
                    <button type="submit" class="btn">login</button>
                    <h5 class="or size">-or-</h5>
                    <div class="social">
                        <a href="#"><img src="images/google.png" alt=""></a>
                        <a href="#"><img src="images/microsoft.png" alt=""></a>
                        <a href="#"><img src="images/github.png" alt=""></a>
                    </div>
                    <p class="signup size">Dont have an account? <a href="signup.html">Sign up</a></p>
                 </form>
            </div>
            <div class="two">
                <div class="logo">
                    <img src="images/boy.png" alt="image" width="80%">
                </div>
                <div class="bg">

                </div>
               
            </div>
        </section>        

    </body>
</html>
