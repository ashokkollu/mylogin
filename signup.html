<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/942547a0cd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="main">
            <div class="one">
                <h1 class="heading">Hi there, Let's get you started...</h1>
                 <form id="formsignup">
                    <label class="label"><i class="fa-solid fa-user"></i> User Name</label>
                    <input type="text" placeholder="Eg: John">
                    <label class="label"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" placeholder="Eg: john@gmail.com" required>
                    <label class="label"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <label class="label"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required>
                    <button type="submit" class="btn">signup</button>
                    <h5 class="or size">-or-</h5>
                    <div class="social">
                        <a href="#"><img src="images/google.png" alt=""></a>
                        <a href="#"><img src="images/microsoft.png" alt=""></a>
                        <a href="#"><img src="images/github.png" alt=""></a>
                    </div>
                    <p class="signup size">Already an user? <a href="index.html">Login</a></p>
                 </form>
            </div>
            <div class="two">
                <div class="logo">
                    <img src="images/boy.png" alt="image" width="80%">
                </div>
                <div class="bg">

                </div>
        </section>        

    </body>
</html>
